<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->

        <section class="get-in-touch">
            <h1 class="title">VIACEP</h1>
            <form class="contact-form row">
                <div class="form-field col-lg-12">
                    <input id="name" class="input-text js-input" type="text">
                    <label class="label" for="name">Nome</label>
                </div>
                <div class="form-field col-lg-6 ">
                    <input id="email" class="input-text js-input" type="email">
                    <label class="label" for="email">Email</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="assunto" class="input-text js-input" type="email">
                    <label class="label" for="assunto">Assunto</label>
                </div>
                <div class="form-group form-field  col-lg-12">
                    <label class="label" for="mensagem">Mensagem</label>
                    <textarea class="form-control input-text js-input" id="mensagem" rows="3"></textarea>
                </div>
                <div class="form-field col-lg-4">
                    <input id="CEP" class="input-text js-input" type="text">
                    <label class="label" for="CEP">CEP</label>
                </div>
                <div class="form-field col-lg-2 ">
                    <input id="uf" class="input-text js-input" type="text" readonly>
                    <label class="label" for="uf">UF</label>
                </div>
                <div class="form-field col-lg-6 ">
                    <input id="Cidade" class="input-text js-input" type="text" readonly>
                    <label class="label" for="Cidade">Cidade</label>
                </div>
                <div class="form-field col-lg-2">
                    <input id="Numero" class="input-text js-input" type="number">
                    <label class="label" for="Numero">Numero</label>
                </div>
                <div class="form-field col-lg-4">
                    <input id="Logradouro" class="input-text js-input" type="text" readonly>
                    <label class="label" for="Logradouro">Logradouro</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="Bairro" class="input-text js-input" type="text" readonly>
                    <label class="label" for="Bairro">Bairro</label>
                </div>
                <div class="form-field col-lg-12">
                    <input class="submit-btn" type="submit" value="PROCURAR">
                </div>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
